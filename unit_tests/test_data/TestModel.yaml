id: testmodel.image.schema
name: testmodel_idr_schema
description: A LinkML schema translated from the idr key-value pairs for image
prefixes:
  linkml: https://w3id.org/linkml/

default_prefix: linkml

imports:
  - linkml:types
  - https://linkml.io/linkml-model/linkml_model/model/schema/types

classes:
  TestModel:
    attributes:
      Protein Name:
        range: string
        required: true
      Organism:
        range: string
        required: false
      Cell Line:
        range: string
        required: false
