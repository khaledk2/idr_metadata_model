id: idr.study.schema
name: study_idr_schema
description: A LinkML schema translated from the idr key-value pairs for study

prefixes:
  linkml: https://w3id.org/linkml/

default_prefix: linkml
imports:
  - linkml:types
  - https://linkml.io/linkml-model/linkml_model/model/schema/types
  - license_schema
  - publication_schema

classes:
  Study:
    description: A study entity.
    attributes:
      id:
        identifier: true
        required: true
        description: The unique identifier for a study.
        range: integer
      name:
        required: true
        description: The unique identifier for a study.
        range: string
      Imaging Method:
        description: Imaging Method
        range: string
        required: false
      Study Type:
        description: The study type
        range: string
        required: false
      Data Publisher:
        description: The study publisher, e.g. idr
        range: string
        required: false
      Sample Type:
        description: sample type
        range: string
        required: false
      Organism:
        description: sample organism
        range: string
        required: false
      Release Date:
        #range: date
        range: string
        pattern: "^\\d{4}-\\d{2}-\\d{2}$"
        required: false
      license:
        description: The study license
        range: License
        required: false
      publication:
        description: The publication for a study.
        range: Publication
        required: false