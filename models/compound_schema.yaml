id: idr.compound.schema
name: compound_idr_schema
description: A LinkML schema translated from the idr key-value pairs for compound
prefixes:
  linkml: https://w3id.org/linkml/

default_prefix: linkml

imports:
  - linkml:types
  - https://linkml.io/linkml-model/linkml_model/model/schema/types

classes:
  Compound:
    attributes:
      compound name:
        identifier : true
        required: true
        range: string
      Compound Name URL:
        required: true
        range: uri