id: idr.phenotype.schema
name: phenotype_idr_schema
description: A LinkML schema translated from the idr key-value pairs for gene
prefixes:
  linkml: https://w3id.org/linkml/

default_prefix: linkml

imports:
  - linkml:types
  - https://linkml.io/linkml-model/linkml_model/model/schema/types

classes:
    Phenotype :
        attributes :
            Phenotype :
                identifier : true
                required : true
                range : string
            Phenotype Term Name :
                required : true
                range : string
            Phenotype Term Accession :
                required : false
                range : string
            Phenotype Term Accession URL :
                required : false
                range : uri