id: idr.cell_line.schema
name: cell_line_idr_schema
description: A LinkML schema translated from the idr key-value pairs for cell line
prefixes:
  linkml: https://w3id.org/linkml/

default_prefix: linkml

imports:
  - linkml:types
  - https://linkml.io/linkml-model/linkml_model/model/schema/types

classes:
  Cell_line:
    attributes:
      cell_lines:
        range: string
        required: true
      cell_lines_supplementary:
        range: string
        required: false