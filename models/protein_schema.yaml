id: idr.protine.schema
name: protein_idr_schema
description: A LinkML schema translated from the idr key-value pairs for protein
prefixes:
  linkml: https://w3id.org/linkml/

default_prefix: linkml

imports:
  - linkml:types
  - https://linkml.io/linkml-model/linkml_model/model/schema/types

classes:
    Protein :
      attributes:
        Protein:
          identifier: true
          required: true
          range: string
        Protein Name:
          required: false
          range : string
        Protein URL :
          required: false
          range : uri