id: idr.organism.schema
name: organism_idr_schema
description: A LinkML schema translated from the idr key-value pairs for organism
prefixes:
  linkml: https://w3id.org/linkml/

default_prefix: linkml

imports:
  - linkml:types
  - https://linkml.io/linkml-model/linkml_model/model/schema/types

classes:
  Organism_part:
      description: An organism part entity.
      attributes:
        organism part:
          identifier : true
          range: string
          required: true
        organism part identifier:
          range: string
          required: false
  Organism:
    description: An organism part entity.
    attributes:
      organism:
        range: string
        required: true
      organism_part:
        range: Organism_part
        required: false
        multivalued: true